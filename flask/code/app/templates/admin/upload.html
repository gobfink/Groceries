<!-- app/templates/admin/upload.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
<title>
{{ title }}
</title>
{% endblock %}
{% block body %}
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
             {% if uploading %}
                <h1>Upload File</h1>
             {% else %}
                <h1>Export Acronym File</h1>
             {% endif %}
            <br/>
            {{ wtf.quick_form(form) }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
