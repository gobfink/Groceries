version: '3.2'
services:
  beautifulsoup:
    volumes: 
     - ./code:/code
    build: .
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - backend
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: root
      MYSQL_PASSWORD: example
      MYSQL_ROOT_PASSWORD: example
    volumes:
      #- ./schema:/docker-entrypopint-initdb.d
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
  adminer:
    image: adminer
    restart: always
    networks:
      - backend
    depends_on:
      - db
    ports:
      - "8081:8080"
  flask:
    build: './flask/'
    volumes:
      - ./flask/code:/code
      - ./upload:/code/app/upload
    ports:
      - "8080:80"
    networks:
      - backend
      - frontend
    environment:
      FLASK_CONFIG: development
      FLASK_APP: run.py

networks:
  frontend:
  backend:

volumes:
   mysql-data:

